apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: luckxpress-backend-netpol
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: backend
spec:
  podSelector:
    matchLabels:
      app: luckxpress
      component: backend
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: luckxpress
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow connection to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow connection to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
  
  # Allow HTTPS outbound for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: luckxpress-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
