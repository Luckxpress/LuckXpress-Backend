# LuckXpress Production Secrets Configuration
# NOTE: These are templates. Use external secret management in production!

apiVersion: v1
kind: Secret
metadata:
  name: luckxpress-db-secret
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: database
type: Opaque
stringData:
  url: "jdbc:postgresql://postgres-service:5432/luckxpress"
  username: "luckxpress"
  password: "REPLACE_WITH_SECURE_PASSWORD" # Use external secret management

---
apiVersion: v1
kind: Secret
metadata:
  name: luckxpress-jwt-secret
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: auth
type: Opaque
stringData:
  secret: "REPLACE_WITH_64_CHARACTER_JWT_SECRET_KEY_FOR_MAXIMUM_SECURITY_STRENGTH" # Use external secret management

---
apiVersion: v1
kind: Secret
metadata:
  name: luckxpress-sentry-secret
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: monitoring
type: Opaque
stringData:
  dsn: "https://your-sentry-dsn@sentry.io/project-id" # Replace with actual Sentry DSN

---
apiVersion: v1
kind: Secret
metadata:
  name: luckxpress-stripe-secret
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: payment
type: Opaque
stringData:
  publishable-key: "pk_live_your_stripe_publishable_key"
  secret-key: "sk_live_your_stripe_secret_key" # Use external secret management
  webhook-secret: "whsec_your_stripe_webhook_secret" # Use external secret management

---
apiVersion: v1
kind: Secret
metadata:
  name: luckxpress-redis-secret
  namespace: luckxpress-prod
  labels:
    app: luckxpress
    component: cache
type: Opaque
stringData:
  password: "REPLACE_WITH_SECURE_REDIS_PASSWORD" # Use external secret management
