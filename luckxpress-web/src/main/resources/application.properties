# ===================================================================
# LUCKXPRESS LOCAL DEVELOPMENT CONFIGURATION (.properties format)
# ===================================================================

# Server Port
server.port=8080

# Spring Application
spring.application.name=luckxpress-backend
spring.profiles.active=local

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:luckxpress;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JSON Configuration (snake_case per compliance)
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.time-zone=UTC

# Disable Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# ===================================================================
# COMPLIANCE SETTINGS (CRITICAL)
# ===================================================================
luckxpress.compliance.blocked-states=WA,ID
luckxpress.compliance.money.scale=4
luckxpress.compliance.money.rounding-mode=HALF_UP
luckxpress.compliance.transaction.dual-approval-threshold=500.0000
luckxpress.compliance.kyc.required-for-withdrawal=true

# ===================================================================
# LOGGING & MANAGEMENT
# ===================================================================
logging.level.com.luckxpress=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

management.endpoints.web.exposure.include=health,info,h2-console
